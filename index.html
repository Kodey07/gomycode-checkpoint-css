<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <title>Checkpoint CSS </title>
</head>

<body>

    <div id="contenu">

        <div class="formulaire">

            <form action="" method="post">

                <h1> GET IN TOUCH </h1>
                
                <input type="text" placeholder="Your name" name="nom_utilisateur" id="nom"><br>
                <input type="email" placeholder="Email id" name="email_utilisateur" id="email"><br>
                <input type="tel" placeholder="Phone no." name="phone_utilisateur" id="telephone"><br>
                <textarea type="text" name="aide" id="aide" cols="30" rows="10" placeholder="How can we help you?"></textarea><br>
              

                <div class="bouton">
                    <input type="submit" id="envoyer" value="Send">
                </div>

            </form>

        </div>

    </div>
    
</body>
</html>
